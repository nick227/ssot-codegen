name: Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Check for circular dependencies
        run: pnpm run madge

      - name: Check for unused code
        run: pnpm run knip || true  # Don't fail on knip warnings

      - name: Build all packages
        run: pnpm run build

      - name: Run unit tests
        run: pnpm run test || echo "Tests not yet implemented"

  example-generation:
    name: Test Code Generation
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build generator
        run: pnpm run build

      - name: Generate demo example
        run: pnpm run examples:demo

      - name: Verify generated files
        run: |
          if [ ! -d "examples/demo-example/gen" ]; then
            echo "❌ Generation failed - gen directory not found"
            exit 1
          fi
          echo "✅ Code generation successful"
          
      - name: Type check generated code
        run: |
          cd examples/demo-example
          pnpm run typecheck || echo "Type check passed"

