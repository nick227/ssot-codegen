<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Checklist - {{projectName}}</title>
  <style>{{styles}}</style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>
        <span class="emoji">âœ…</span>
        System Health Checklist
      </h1>
      <div class="meta">
        Generated for <strong>{{projectName}}</strong> â€¢ 
        Framework: <strong>{{framework}}</strong> â€¢
        Generated: <strong>{{timestamp}}</strong>
      </div>
      
      <!-- Stats -->
      <div class="stats">
        <div class="stat">
          <div class="stat-label">Models</div>
          <div class="stat-value">{{modelCount}}</div>
        </div>
        <div class="stat">
          <div class="stat-label">API Routes</div>
          <div class="stat-value">{{routeCount}}+</div>
        </div>
        <div class="stat">
          <div class="stat-label">Progress</div>
          <div class="stat-value">
            <span id="progress-percent">0</span>%
          </div>
        </div>
        <div class="stat">
          <div class="stat-label">Status</div>
          <div class="stat-value" id="overall-status">Starting...</div>
        </div>
      </div>
      
      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%">
            <span id="progress-text">0/0 Complete</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Checklist Sections -->
    <div class="sections">
      {{sections}}
    </div>
    
    <!-- Actions -->
    <div class="actions">
      <button class="btn btn-primary" onclick="window.location.reload()">
        ðŸ”„ Refresh Checklist
      </button>
      <button class="btn btn-success" onclick="markAllComplete()">
        âœ“ Mark All Complete
      </button>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p>Generated by SSOT Codegen â€¢ <a href="https://github.com/your-repo" style="color: var(--text-link);">Documentation</a></p>
    </div>
  </div>
  
  <script>{{script}}</script>
</body>
</html>
